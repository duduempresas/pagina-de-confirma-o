<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Cadastro</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Container principal */
        .container {
            display: flex;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            text-align: center;
        }
        
        /* Estilo da imagem */
        .image-container {
            flex: 1;
            margin-right: 40px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        /* Conteúdo do texto */
        .text-content {
            flex: 2;
            text-align: left;
        }
        
        /* Estilo do título */
        h1 {
            font-size: 2.5em;
            color: #0bac48;
            margin-bottom: 20px;
        }
        
        /* Estilo do parágrafo */
        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        /* Estilo do link */
        a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            background-color: #000000;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        
        a:hover {
            background-color: #0bac48;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./ok.gif" alt="Imagem de confirmação">
        </div>
        <div class="text-content">
            <h1>Obrigado por se candidatar!</h1>
            <p>Seu cadastro foi realizado com sucesso. Fique no aguardo para futuras comunicações.</p>
            <a href="index.html">Voltar para a página inicial</a>
        </div>
    </div>
</body>
</html>
